<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Grade Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        <div class="student-info">
            <div class="column">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter student name">
            </div>
            <div class="column">
                <label for="math">Math:</label>
                <input type="number" id="math" placeholder="Enter score" min="0" max="100">
            </div>
            <div class="column">
                <label for="science">Science:</label>
                <input type="number" id="science" placeholder="Enter score" min="0" max="100">
            </div>
            <div class="column">
                <label for="english">English:</label>
                <input type="number" id="english" placeholder="Enter score" min="0" max="100">
            </div>
        </div>
        <button onclick="calculateGrades()">Calculate Grades</button>
        <table id="result" class="result">
            <tr>
                <th>Metric</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Student</td>
                <td><span id="studentResult"></span></td>
            </tr>
            <tr>
                <td>Math</td>
                <td><span id="mathResult"></span></td>
            </tr>
            <tr>
                <td>Science</td>
                <td><span id="scienceResult"></span></td>
            </tr>
            <tr>
                <td>English</td>
                <td><span id="englishResult"></span></td>
            </tr>
            <tr>
                <td>Total Score</td>
                <td><span id="totalResult"></span></td>
            </tr>
            <tr>
                <td>Average Score</td>
                <td><span id="averageResult"></span></td>
            </tr>
            <tr>
                <td>Grade</td>
                <td><span id="gradeResult"></span></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
